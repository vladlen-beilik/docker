    labels:
      - "traefik.enable=true"
      - "traefik.http.services.nginx.loadbalancer.server.port=8081"
#      # https router
#      - "traefik.http.routers.https.rule=Host(`adminer.${ACME_DOMAIN}`, `www.adminer.${ACME_DOMAIN}`)"
#      - "traefik.http.routers.https.entrypoints=http"
#      - "traefik.http.routers.https.middlewares=www-redirectregex"
#      - "traefik.http.routers.https.service=nginx"
#      - "traefik.http.routers.https.tls.certresolver=letsencrypt"
      # http router
      - "traefik.http.routers.http.rule=Host(`adminer.${ACME_DOMAIN}`, `www.adminer.${ACME_DOMAIN}`)"
      - "traefik.http.routers.http.entrypoints=http"
#      - "traefik.http.routers.http.middlewares=http-redirectscheme"
      - "traefik.http.routers.http.service=nginx"
#      # middlewares
#      - "traefik.http.middlewares.www-redirectregex.redirectregex.permanent=true"
#      - "traefik.http.middlewares.www-redirectregex.redirectregex.regex=^https://www.(.*)"
#      - "traefik.http.middlewares.www-redirectregex.redirectregex.replacement=https://$$1"
#      - "traefik.http.middlewares.http-redirectscheme.redirectscheme.permanent=true"
#      - "traefik.http.middlewares.http-redirectscheme.redirectscheme.scheme=http"
    networks:
      - frontend
      - backend

  laravel-echo-server:
    build:
      context: ./laravel-echo-server
    volumes:
      - ./laravel-echo-server/laravel-echo-server.json:/app/laravel-echo-server.json:ro
    ports:
      - "${LARAVEL_ECHO_SERVER_PORT}:6001"
    links:
      - redis
    networks:
      - frontend
      - backend

  certbot:
    build:
      context: ./certbot
    volumes:
      - ./data/certbot/certs/:/var/certs
      - ./certbot/letsencrypt/:/var/www/letsencrypt
    environment:
      - CN="fake.domain.com"
      - EMAIL="fake.email@gmail.com"
    networks:
      - frontend

  traefik:
    build:
      context: ./traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/data:/data
    command:
      - "--api"
      - "--providers.docker.exposedbydefault=false"
      - "--accesslog.filepath=/data/access.log"
      # entrypoints
      - "--entrypoints.http.address=:${TRAEFIK_HOST_HTTP_PORT}"
#      - "--entrypoints.http.http.redirections.entrypoint.to=https"
#      - "--entrypoints.https.address=:${TRAEFIK_HOST_HTTPS_PORT}"
      - "--entrypoints.traefik.address=:${TRAEFIK_DASHBOARD_PORT}"
#      # certificatesresolvers
#      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
#      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
#      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=http"
    ports:
      - "${TRAEFIK_HOST_HTTP_PORT}:${TRAEFIK_HOST_HTTP_PORT}"
      - "${TRAEFIK_HOST_HTTP_ADM_PORT}:${TRAEFIK_HOST_HTTP_ADM_PORT}"
#      - "${TRAEFIK_HOST_HTTPS_PORT}:${TRAEFIK_HOST_HTTPS_PORT}"
      - "${TRAEFIK_DASHBOARD_PORT}:${TRAEFIK_DASHBOARD_PORT}"
    networks:
      - frontend
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`${ACME_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=traefik"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=access-auth"
#      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.access-auth.basicauth.realm=Login Required"
      - "traefik.http.middlewares.access-auth.basicauth.users=${TRAEFIK_DASHBOARD_USER}"

  swagger-editor:
    build: ./swagger-editor
    ports:
      - ${SWAGGER_EDITOR_PORT}:8080
    networks:
      - backend

  docker-in-docker:
    image: docker:19.03-dind
    environment:
      DOCKER_TLS_SAN: DNS:docker-in-docker
    privileged: true
    volumes:
      - ${APP_CODE_PATH_HOST}:${APP_CODE_PATH_CONTAINER}
      - docker-in-docker:/certs/client
    expose:
      - 2375
    networks:
      - backend

networks:
  frontend:
    driver: ${NETWORKS_DRIVER}
  backend:
    driver: ${NETWORKS_DRIVER}

volumes:
  mysql:
    driver: ${VOLUMES_DRIVER}
  redis:
    driver: ${VOLUMES_DRIVER}
  memcached:
    driver: ${VOLUMES_DRIVER}
  mariadb:
    driver: ${VOLUMES_DRIVER}
  phpmyadmin:
    driver: ${VOLUMES_DRIVER}
  adminer:
    driver: ${VOLUMES_DRIVER}
  docker-in-docker:
    driver: ${VOLUMES_DRIVER}
